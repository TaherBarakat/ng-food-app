<div class="taher row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="rwo">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            name="name"
            type="text"
            id="name"
            class="form-control"
            ngModel
            required
            text
          />
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
            name="amount"
            type="number"
            id="amount"
            class="form-control"
            ngModel
            required
            [pattern]="'^[1-9]+[0-9]*$'"
          />
        </div>
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit" [disabled]="!f.valid">
            {{ editMode ? "Update" : "Add" }}
          </button>
          <button
            *ngIf="editMode"
            class="btn btn-danger"
            type="button"
            (click)="onDelete()"
          >
            Delete
          </button>
          <button class="btn btn-primary" type="reset" (click)="onClear()">
            Clear
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
